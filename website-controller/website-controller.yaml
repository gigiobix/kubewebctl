apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-controller
  namespace: meta-controller
  labels:
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-controller
  template:
    metadata:
      labels:
        app: website-controller
    spec:
      containers:
      - name: nodejs
        # use 0.2 if you have nginx as ingress controller running in your cluster
        image: kalise/k8s-website-controller:0.2
        # use 0.1 if you have traefik as ingress controller running in your cluster
        #image: kalise/k8s-website-controller:0.1
        ports:
        - name: http
          containerPort: 8060
          protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: website-controller
  namespace: meta-controller
  labels:
spec:
  selector:
    app: website-controller
  ports:
  - port: 80
    targetPort: 8060
